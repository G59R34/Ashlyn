<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ashlyns BUSINESS — Reviews</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="global-nav.css">
  <link rel="stylesheet" href="reviews.css">
</head>
<body>
  <main class="reviews-main">
    <h1>Client Reviews</h1>
    <p class="lead">Share your experience with Ashlyns BUSINESS services.</p>

    <section class="review-form">
      <label for="reviewer">Name</label>
      <input id="reviewer" type="text" placeholder="Your name">

      <label for="rating">Rating</label>
      <select id="rating">
        <option value="5">5 — Excellent</option>
        <option value="4">4 — Good</option>
        <option value="3">3 — Okay</option>
        <option value="2">2 — Poor</option>
        <option value="1">1 — Terrible</option>
      </select>

      <label for="comment">Comment</label>
      <textarea id="comment" rows="5" placeholder="Write a short review"></textarea>

      <div class="form-actions">
        <button id="submit-review" class="btn btn-primary">Submit Review</button>
        <button id="clear-reviews" class="btn btn-secondary">Clear All</button>
      </div>
    </section>

    <section>
      <h2>Reviews</h2>
      <div id="reviews-list" class="reviews-list" aria-live="polite"></div>
    </section>
  </main>

  <script src="global-nav.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
  <script src="reviews.supabase.js" defer></script>
  <script src="reviews.js" defer></script>
</body>
</html>
